<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    h1 {
      font-size: 18px;
      margin: 0 0 15px 0;
      color: #333;
    }
    
    .status {
      padding: 10px;
      border-radius: 4px;
      margin: 10px 0;
      font-size: 14px;
    }
    
    .status.active {
      background-color: #e8f5e8;
      color: #2e7d32;
      border: 1px solid #c8e6c8;
    }
    
    .status.inactive {
      background-color: #fef7e0;
      color: #ed6c02;
      border: 1px solid #ffcc02;
    }
    
    .info {
      font-size: 12px;
      color: #666;
      margin-top: 10px;
    }
    
    .avatar-info {
      margin: 10px 0;
      padding: 10px;
      background: #f5f5f5;
      border-radius: 4px;
      font-size: 12px;
    }
    
    .avatar-img {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      margin-right: 8px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <h1>📱 채팅 플러스</h1>
  
  <div id="status" class="status inactive">
    상태 확인 중...
  </div>
  
  <div id="avatar-info" class="avatar-info" style="display: none;">
    <strong>감지된 아바타:</strong><br>
    <img id="avatar-img" class="avatar-img" src="" alt="내 아바타">
    <span id="avatar-text">아바타 정보</span>
  </div>
  
  <div class="info">
    <strong>기능:</strong><br>
    • 자동으로 내 아바타를 감지합니다<br>
    • 내 채팅 메시지에 파란색 배경을 적용합니다<br>
    • 실시간으로 새로운 메시지를 모니터링합니다
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
